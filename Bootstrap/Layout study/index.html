<html lang="en">
<head>

            </div>
            <div class="col-3" style="background-color: green; border: 1px solid">
                col-3
            </div>
            <div class="col-3" style="background-color: green; border: 1px solid">
                col-3
            </div>
        </div>
    </div>

    <div class="container3">
        <div class="row">

                col-md-6
            </div>

            <div class="col-md-6" style="background-color: yellow; border: 1px solid;">

            </div>

            <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: #34B3F1; border: 1px solid;">
                col-lg-md-sm
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: #34B3F1; border: 1px solid;">
                col-lg-md-sm
            </div>
        </div>
    </div>

    <div class="container5">
        <div class="row">
            <div class="col-lg-2 col-md-3 col-sm-12" style="background-color: orange; border: 1px solid;">
                col-lg-2 col-md-3
            </div>

            <div class="col-lg-2 col-md-3 col-sm-12" style="background-color: orange; border: 1px solid;">

            </div>

            <div class="col-lg-2 col-md-3 col-sm-12" style="background-color: orange; border: 1px solid;">
                col-lg-2 col-md-3
            </div>
        </div>
