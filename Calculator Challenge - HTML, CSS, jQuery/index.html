<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
   <h1 class="title">Calculator</h1>
   <div class="container">
        <div class="visor">
            <h1 class="visor-result"></h1>
        </div>
        <row>
            <div type="button" class="btn btnNum b1" id="1"></div>
            <div type="button" class="btn btnNum b2" id="2"></div>
            <div type="button" class="btn btnNum b3" id="3"></div>
            <div type="button" class="btn bOperation bMinus" id="minus"></div>
        </row>
        <row>
            <div type="button" class="btn btnNum b4" id="4"></div>
            <div type="button" class="btn btnNum b5" id="5"></div>
            <div type="button" class="btn btnNum b6" id="6"></div>
            <div type="button" class="btn bOperation bMultiply" id="mult"></div>
        </row>
        <row>
            <div type="button" class="btn btnNum b7" id="7"></div>
            <div type="button" class="btn btnNum b8" id="8"></div>
            <div type="button" class="btn btnNum b9" id="9"></div>
            <div type="button" class="btn bOperation bDivide" id="divide"></div>
        </row>
        <row>
            <div type="button" class="btn btnNum b0" id="0"></div>
            <div type="button" class="btn bOperation bPlus" id="plus"></div>
            <div type="button" class="btn bOperation bClean" id="clean"></div>
            <div type="button" class="btn bOperation bEqual" id="equal"></div>
        </row>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
